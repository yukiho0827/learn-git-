{% load static %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>{{ msg }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        #box {
            width: 600px;
            height: 450px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }
        .title {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="box">
    <h2 class="title">用户登录</h2>
    <!--表单-->
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{ form.user }}
            <span style="color:red;"> {{ form.name.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label >密码</label>
            {{ form.password }}
            <span style="color:red;">{{ form.password.errors.0 }}</span>
        </div>
{#        <p>&nbsp;</p>#}
        <div class="form-group">
            <label >验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.code }}
                    <span style="color:red;">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" src="/image/code" style="width: 125px">
                </div>
            </div>
        </div>
        <div style="height: 36px;">
            <button type="submit" class="btn btn-default" style="background: #0d3349;color: white">登录</button>
            <a href="#" style="float: right;line-height:36px" >免费注册</a>
        </div>

    </form>
    <!--表单-->
</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
